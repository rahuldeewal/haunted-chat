<head>

  <title>Ghost Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas class="particles"></canvas>

  <audio id="door" src="https://www.soundjay.com/misc/sounds/door-creak-1.mp3"></audio>
