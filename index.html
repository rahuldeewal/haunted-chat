<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Haunted Chatbot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');body, html {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: 'Creepster', cursive;
}

#chatbox {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 600px;
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  padding: 20px;
  border: 1px solid #444;
  border-radius: 10px;
}

#messages {
  max-height: 200px;
  overflow-y: auto;
}

input {
  width: 100%;
  padding: 10px;
  background: #111;
  border: none;
  color: white;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="chatInput" placeholder="Kuch likho... agar himmat hai" />
  </div>  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("chatInput");

    const responses = {
      "hello": "Kya tum mujhe dekh sakte ho...?",
      "kaun ho": "Main ek atma hoon... jo kabhi chain nahi paayi...",
      "haunted": "Yeh jagah kabhi zinda logon ki thi...",
      "help": "Koi tumhari madad nahi kar sakta...",
      "default": "Shhhh... koi aa raha hai..."
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const userMsg = input.value.trim().toLowerCase();
        if (!userMsg) return;

        addMessage("Tum", userMsg);

        const reply = Object.keys(responses).find(key => userMsg.includes(key)) || "default";
        setTimeout(() => {
          addMessage("Atma", responses[reply]);
        }, 1000);

        input.value = "";
      }
    });

    function addMessage(sender, text) {
      const msg = document.createElement("p");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
  </script></body>
</html>
