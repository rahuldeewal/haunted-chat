<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost Chat</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      margin: 10px 0;
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }

    .user {
      background: #222;
      align-self: flex-end;
    }

    .ghost {
      background: #111;
      border: 1px solid red;
      color: red;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #111;
    }

    #msgInput {
      flex: 1;
      padding: 10px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      margin-left: 5px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Ghost Chat</h1>

  <div id="chatBox"></div>

  <div id="inputArea">
    <input type="text" id="msgInput" placeholder="Kuch likho..." />
    <button onclick="sendMessage()">Bhejo</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msgInput");

    function sendMessage() {
      const msg = msgInput.value.trim();
      if (!msg) return;

      addMessage(msg, "user");
      msgInput.value = "";

      setTimeout(() => {
        const reply = ghostReply(msg);
        addMessage(reply, "ghost");
      }, 1500);
    }

    function addMessage(text, type) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${type}`;
      msgDiv.innerText = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function ghostReply(msg) {
      const replies = [
        "Tum yahaan kaise aaye?",
        "Main tumhara intezaar kar raha tha...",
        "Is chat se nikal paoge nahi!",
        "Naam batao... asli wala!",
        "Hahaha... darr lag raha hai?"
      ];
      return replies[Math.floor(Math.random() * replies.length)];
    }
  </script>
</body>
</html>
